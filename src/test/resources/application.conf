# Security
# --------------------------------------
# Accept all certificates - including the invalid BG ones!!!
# ONLY DO THIS IN TEST! MUST BE DISABLED IN PROD!
# We cannot seem to manage installing a valid certificate on our test environment
# and therefore we need to circumvent certificate checking when hitting test.
akka.ssl-config.ssl.loose.acceptAnyCertificate=true
akka.ssl-config.loose.disableHostnameVerification = true
ssl-config.loose.acceptAnyCertificate=true
ssl-config.loose.disableHostnameVerification = true